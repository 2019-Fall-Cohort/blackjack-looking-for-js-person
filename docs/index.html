<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team N + 1</title>
    <link rel="stylesheet" href="./dropdownbar.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbutton">
        Options
        <i class="fa fa-caret-down"></i>
      </button>
        <div class="dropdown-content">
          <a href="#">Restart Game</a>
          <a href="#" id="prompt">Enter Name</a>
        </div>
        <output name="result" id="promptResponse"></output>
      </div>



    <div class="container"></div>
    <header>
        <h1>Blackjack</h1>
    </header>
    <main>
        <button id = "hitButton" class="hit">Hit!</button>
        <button class="stand">Stand</button>
      <button class="double">Double!</button>
          <button id = "score" > Score</button>
        <section class="table">
            <section class="playing-card">
                <section class="value-container">
                    <span class="value">placeholder</span>
                    <span class="suit">placeholder</span>
                </section>
            </section>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
